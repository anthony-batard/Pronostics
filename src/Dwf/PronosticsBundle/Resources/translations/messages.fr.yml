registration:
    email:
        subject: Bienvenue sur %app_name% %username% !
        message: |
            Bonjour %username% !

            Pour valider votre compte utilisateur sur %app_name%, merci de vous rendre sur %confirmationUrl%

            Cordialement,
            L'équipe %app_name%.
        message_html: |
            <html>
            <body>
            <p>Bonjour %username% !

            <p>Pour valider votre compte utilisateur sur %app_name%, merci de vous rendre sur %confirmationUrl%</p>

            <p>Cordialement,</p>
            <p>L'équipe %app_name%.</p>
            </body>
            </html>
resetting:
    email:
        subject: Réinitialiser votre mot de passe
        message: |
            Bonjour %username% !

            Vous pouvez reinitialiser votre mot de passe en cliquant sur %confirmationUrl

            Cordialement,
            L'équipe %app_name%
        message_html: |
            <html>
            <body>
            <p>Bonjour %username% !

            <p>Vous pouvez reinitialiser votre mot de passe sur %app_name% en cliquant sur %confirmationUrl%</p>

            <p>Cordialement,</p>
            <p>L'équipe %app_name%.</p>
            </body>
            </html>
invitation:
    email:
        subject: %app_name% : vous venez d'etre invité par %username% !
        message: |
            Bonjour,

            L'utilisateur %username% vient de vous inviter à participer à une compétition sur le site %app_name%.

            Pour rejoindre la compétition, merci de vous rendre sur le lien suivant %confirmationUrl% ou de rentrer le code suivant lors de la création de votre profil :
            %invitation_code%

            A très vite sur %app_name% !
            
            Cordialement,
            L'équipe %app_name%.
        message_html: |
            <html>
            <body>
            <p>Bonjour,</p>

            <p>L'utilisateur %username% vient de vous inviter à participer à une compétition sur le site %app_name%.</p>

            <p>Pour rejoindre la compétition, merci de vous rendre sur le lien suivant %confirmationUrl% ou de rentrer le code suivant lors de la création de votre profil :</p>
            <p><span>%invitation_code%</span></p>

            <p>A très vite sur %app_name% !</p>

            <p>Cordialement,</p>
            <p>L'équipe %app_name%.</p>
            </body>
            </html>
